          <button mat-menu-item routerLink="routes/search">Znajdź trasy</button>
          <button mat-menu-item routerLink="routes/create">Utwórz trasę</button>
        </mat-menu>

      <li class="nav-item" *ngIf="showModeratorBoard">

      <li class="nav-item">
        <a href="/user" class="nav-link text-white" *ngIf="isLoggedIn" routerLink="user">User</a>

      </li>
      <li class="nav-item">
        <a href="/login" class="nav-link text-white mx-4" routerLink="login">Zaloguj się</a>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto md:text-base font-myFonts" *ngIf="isLoggedIn">
      <li class="nav-item">
        <a href="/profile" class="nav-link text-white" routerLink="profile">{{ username }}</a>
      </li>
      <li class="nav-item">
        <a href class="nav-link text-white" (click)="logout()">Wyloguj się</a>
      </li>
    </ul>
  </nav>
