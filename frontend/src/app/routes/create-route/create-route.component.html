<div id="map" class="h-screen"></div>

<mat-card id="menu" class="w-2/12">
    <mat-form-field>
        <mat-label>Nazwa</mat-label>
        <input id="name" matInput type="text" #nameInput>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Kraj</mat-label>
        <input id="country" matInput type="text" #countryInput>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Miasto</mat-label>
        <input id="city" matInput type="text" #cityInput>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="createRoute(nameInput.value, countryInput.value, cityInput.value)">Utwórz trasę</button>
</mat-card>
