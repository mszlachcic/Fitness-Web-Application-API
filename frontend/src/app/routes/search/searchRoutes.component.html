<form class="jumbotron">
    <mat-form-field>
        <mat-label>Szukaj trasy</mat-label>
        <input id="cityInput" matInput type="text" #cityInput>
    </mat-form-field>
    <button mat-raised-button color="accent" type="button" (click)="findByCityName(cityInput.value)">SZUKAJ</button>
</form>
<div class="jumbotron">
    <table class="w-full border-collapse border-2 border-red-900">
        <thead class="w-full">
            <tr>
                <th class="border-2 border-red-900">Nazwa</th>
                <th class="border-2 border-red-900">Dystans</th>
                <th class="border-2 border-red-900">Miasto</th>
                <th class="border-2 border-red-900">Data</th>
            </tr>
        </thead>
        <tbody class="w-full">
            <tr *ngFor="let route of routes | async">
                <td class="border-2 border-red-900 w-2/5 h-12">
                    <a href="routes/view/{{route.name}}">{{route.name}}</a>
                </td>
                <td class="border-2 border-red-900">
                    {{route.distance}} km
                </td>
                <td class="border-2 border-red-900">
                    {{route.city.name}}
                </td>
                <td class="border-2 border-red-900">
                    {{route.date}}
                </td>
            </tr>
        </tbody>
    </table>
</div>
